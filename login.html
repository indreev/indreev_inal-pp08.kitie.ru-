<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стоматология DENTAL CORE | Вход</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Логотип Стоматология DENTAL CORE">
                    <span>Стоматология DENTAL CORE</span>
                </a>
            </div>
            
            <div class="header-right">
                <div class="visitor-counter" id="visitorCounter">
                    <i class="fas fa-users"></i>
                    <span>Посетителей: <span id="counterValue">0</span></span>
                </div>
                
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
                        <li><a href="login.html" class="active"><i class="fas fa-user"></i> Войти</a></li>
                        <li><a href="register.html"><i class="fas fa-user-plus"></i> Регистрация</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="main">
        <div class="container">
            <div class="form-container">
                <h2><i class="fas fa-sign-in-alt"></i> Вход в систему</h2>
                
                <form id="loginForm" onsubmit="return validateAndLogin(event)">
                    <div class="form-group">
                        <label for="login">Логин:</label>
                        <input type="text" id="login" name="login" placeholder="Введите ваш логин" required>
                        <div class="error-message" id="loginError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </button>
                        
                    </div>
                    
                    <div class="form-link">
                        Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
                    </div>
                </form>
                
                
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2024 Стоматологическая клиника "DENTAL CORE". Все права защищены.</p>
                    <p>Лицензия № ЛО-77-01-012345 от 12.01.2023</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
