<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стоматология DENTAL CORE | Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Логотип Стоматология DENTAL CORE">
                    <span>Стоматология DENTAL CORE</span>
                </a>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
                    <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Вход</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="main">
        <div class="container">
            <div class="form-container">
                <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
                
                <form id="registerForm" onsubmit="validateAndRegister(event)" style="width: 100%;">
                    <div class="form-group">
                        <label for="fio">ФИО:</label>
                        <input type="text" id="fio" name="fio" required placeholder="Введите ваше ФИО">
                        <div class="error-message" id="fioError"></div>
                        <small>Только кириллические буквы, пробелы и дефис</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="login">Логин:</label>
                        <input type="text" id="login" name="login" required placeholder="Введите логин">
                        <div class="error-message" id="loginError"></div>
                        <small>Только латинские буквы и цифры</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Введите ваш email">
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required placeholder="Введите пароль">
                        <div class="error-message" id="passwordError"></div>
                        <small>Не менее 6 символов</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите пароль:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Подтвердите пароль">
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">Я согласен на обработку персональных данных</label>
                        <div class="error-message" id="agreeError"></div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-user-plus"></i> Зарегистрироваться
                        </button>
                    </div>
                    
                    <div class="form-link">
                        <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
                        <p><a href="index.html">Вернуться на главную</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Стоматология DENTAL CORE. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
